<!DOCTYPE html>

<html>

<head>
    <title> Vue Introduction</title>
</head>

<body>
    <div id="app">
        {{ message }} <!--Vue message data will be displayed here-->

        <p>
            {{name}} <!--Vue name data will be displayed here-->
        </p>

        <p v-html="htmlrendering"> <!-- htmlrendering data will be displayed here-->

        </p>

        <p v-html="htmlheading1"> <!-- htmlheading1 data will be displayed here-->

        </p>
        <p>
        <img v-img="star" src="star.png"> <!--image to be rendered-->
        </p>
      </div>

</body>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="app.js"></script>

</html>

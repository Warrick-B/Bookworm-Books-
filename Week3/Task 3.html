<!DOCTYPE html>

<html>

<head>
    <title> Week3 Task 2</title>
    <meta charset="utf-8" /> <!-- telling browser to use UTF-8 character encoding -->

</head>

<body>
    <h2>Get Time.</h2>

    <p>The internal clock in JavaScript starts at midnight January 1, 1970.</p>
    <p>Click the button to display the number of milliseconds since midnight, January 1, 1970.</p>

    <p id="time"></p>

    <script>

        //getTime is a get method to fetch time
        function currentTime() {
            var d = new Date();
            var n = d.getTime();
            document.getElementById("time").innerHTML = n; //display in HTML
        }


        //define person object 
        const person = {
            firstname: 'Jack',
            lastname: 'Ryan',

            //get method to acccess the fullname
            get fullname() {
                return `${person.firstname} ${person.lastname}`
            },

            //set method to change the name
            set fullname(name) {
                const parts = name.split(' ');
                this.firstname = parts[0];
                this.lastname = parts[1];

            }

        };
        person.fullname = 'John Smith'

        //getter => access properties
        //setter ==> change properties

        console.log(person); // log object in colnsole

        console.log('Using GetFullYear method') //logging date
        const date = new Date(); {
            date.setFullYear(1999) //set methods
            date.setHours(13)

            console.log(date);
            console.log('GetFullYear: ', date.getFullYear()); //get method
        }

    </script>

    <button style="background-color: black; color: white;" onclick="currentTime()">Calculate</button>



</body>

</html>

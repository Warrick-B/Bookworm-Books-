<!DOCTYPE html>

<html>

<head>
    <title> SIT120 Task 1.1</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    
    
</head>

<body>


    <div id="app">
        <h1> To Do List: </h1>
        <ul>
            <todo-item
                v-for="item in TodoList"
                input type="checkbox"

                v-bind:todo="item"
                v-bind:key="item.id">
           </todo-item>
        </ul>
    </div>

    <!--vue js code-->
    <script src ="todolist.js"></script>

    </script>
    
</body>

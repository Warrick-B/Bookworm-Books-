<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" /> <!-- telling browser to use UTF-8 character encoding -->

  <title> BookWorm Books </title>

  <meta name="viewport" contents="width=device-width, initial-scale=1.0"> <!-- makes web page responsive-->
  <link rel="stylesheet" type="text/css" href="./CSS/main.css"><!-- link to CSS -->

  <!-- used for menu icons hamburger icon, X and search -->
  <script src="https://kit.fontawesome.com/67c66657c7.js"></script>

</head>
<!--Checkbox to see if hamburger menu has been clicked-->
<input type="checkbox" id="check">

<body>
  <!-- Navigation Bar-->
  <nav>

    <div class="logo">
      <!-- link to the home page when clicking on logo-->
      <a href="index.html" class="homeLink">
        <img style="margin-bottom: -50px;" src="./images/logo.png" alt="" height="100px">
        <!--Bookworm logo-->
        BOOKWORM
      </a>
    </div>

    <ol>
      <!--Navigation links -->
      <li><a href="index.html">HOME</a></li>
      <li><a href="about.html">ABOUT</a></li>
      <li><a href="books.html">BOOKS</a></li>
      <li><a href="contact.html">CONTACT</a></li>
      <li><a href="reviews.html">REVIEWS</a></li>

    </ol>

    <label for="check" class="bar">
      <!--Use the font awesome kits bars(hamburger icon) and times(X) icon-->
      <span class="fa fa-bars" id="bars"></span>
      <span class="fa fa-times" id="times"></span>
    </label>

  </nav>

  <!--Search function of that looks through Bookworms catalogue  -->
  <div id="booksearch">

    <!--Search box and heading, line breaks are used to space elements -->
    <div class="search-wrapper">
      <br>
      <br>
      <h1>Our Catalogue</h1>
      <br>
      <!--input box is linked with v-model to allow communication to filter booklist array (bookworms catalogue)-->
      <input type="text" v-model="keyword" placeholder="Type here is search..." />
    </div>

    <!--Book search results area-->
    <div class="book-wrapper">
      <!-- list rendering to display all books that match the keyword search in book cards with their details -->
      <div class="bookcard" v-for="book in filteredBooks">
        <a v-bind:href="book.link">
          <img v-bind:src="book.img" />
          {{ book.title }}
          <small>Author: {{ book.author }}</small>
          <small>{{ book.price }}<small>
        </a>
        <!--Buy button at the end of book card that links to order page-->
        <div class="center">
          <button style="font-size: 14px;" class="button" onclick="window.location.href='order.html';">BUY</button>
          <br>
        </div>
      </div>
    </div>
  </div>

  <!--line breaks to provide space so the book cards dont expand over the top of the footer-->
  <br>
  <br>
  <br>
  <br>

  <!-- development version, includes helpful console warnings, Adding Vue JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="search.js" charset="utf-8"></script> <!-- linking vue instance -->

  <!--Footer at the end of the webpage, containing site map link-->
  <div class="footer">
    <img src="./images/bookfooter.png" style="height: 100px" width="100%">
    <p>Bookworm Â© By using this website the user has agreed to all bookworms terms and conditions</p>
    <br>
    <a href="sitemap.html">SITE MAP</a>
    <br>
    <br>
    <p> Contact us </p>
    <p>Tel. No. 1300 975 707</p>
  </div>

</body>

</html>

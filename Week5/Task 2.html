<!DOCTYPE html>

<html>

<head>
  <title> Task 2 Week 5</title>
</head>

<body>
  <div id="app">
    <p>{{ message }}</p> <!--Display the question here-->
    <button v-on:click="startQuiz" id="b1">Start Quiz!</button>
  </div>
  <br>
  <br>

  <div id="add">
    <h2>How many books do you want to buy?</h2>
    <button v-on:click="counter += 1">Add</button> <!-- Adds the quantity of books to cart-->
    <p>Quantity: {{ counter }}</p>
  </div>

  <div id="review">
    <h1>Book Reviews</h1>
    <ul>
      <li v-for="review in reviews">  
        {{ review.text }}  <!--Displays the review text-->
      </li>
    </ul>
  </div>
</body>


<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="app.js"></script>

</html>

<!DOCTYPE html>

<html>

<head>
  <title> Task 1 Week 6</title>
</head>

<body>
 
<form id="twoWayBinding" style="text-align: center;">
  <h1>User Form</h1>
  <!--text-->
  <p>
    <label>Name :</label>
    <input type="text" v-model="message">
    <br>
    <br>
    <label>Password :</label>
    <input type="password" v-model="password">
    <br>
    <br>
    <label>email :</label>
    <input type="email" v-model="email">
  </p>
  <p>

    <!---Checkbox-->
    <br>
    <br>
  <input type="checkbox" v-model="checked">
  {{checked ? "This button IS checked" : "This button IS NOT checked"}}
  </p>
  <!--radio buttons-->
  <p>
    <input type="radio" name="picked" value="one" v-model="picked">
    <input type="radio" name="picked" value="two" v-model="picked">
    <input type="radio" name="picked" value="three" v-model="picked">
    {{picked}}
  </p>
  <!-- select -->
  <p>
    <select v-model="selected">
      <option>one</option>
      <option>two</option>
      <option>three</option>
    </select>
    {{selected}}
  </p>
  <br>
  <br>
  <h2>Entered Data in the User form </h2>
  <p><b>Name input box data:</b> {{message}}</p>
  <p><b>Password input box data:</b> {{password}}</p>
  <p><b>Email input box data:</b> {{email}}</p>
</form>

</body>

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="task1.js"></script>

</html>

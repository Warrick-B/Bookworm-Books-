<!DOCTYPE html>

<html>

<head>
  <title> Task 1 Week 6</title>
</head>

<body>
 
<form id="twoWayBinding" style="text-align: center;">
  <h1>User Form</h1>
  <!--text-->
  <p>
    <input type="text" v-model="message">
    {{message}}
  </p>
  <p>
    <!---Checkbox-->
  <input type="checkbox" v-model="checked">
  {{checked ? "This button IS checked" : "This button IS NOT checked"}}
  </p>
  <!--radio buttons-->
  <p>
    <input type="radio" name="picked" value="one" v-model="picked">
    <input type="radio" name="picked" value="two" v-model="picked">
    <input type="radio" name="picked" value="three" v-model="picked">
    {{picked}}
  </p>
  <!-- select -->
  <p>
    <select v-model="selected">
      <option>one</option>
      <option>two</option>
      <option>three</option>
    </select>
    {{selected}}
  </p>
</form>
</body>

<!-- development version, includes helpful console warnings -->

</html>
